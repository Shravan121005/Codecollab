<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0F172A" />
    <meta
      name="description"
      content="CodeCollab - A premium collaborative coding platform for teams"
    />
    <title>CodeCollab - Collaborative Coding Platform</title>
    
    <!-- Google Fonts - Inter for clean modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body, #root {
        width: 100%;
        height: auto;
        min-height: 100vh;
        overflow-y: auto;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #1A1F35 100%);
        color: #F1F5F9;
      }
      
      body {
        overflow: hidden;
      }
      
      /* Scrollbar styling - Premium */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      
      ::-webkit-scrollbar-track {
        background: #0F172A;
        border-radius: 8px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #6366F1 0%, #8B5CF6 100%);
        border-radius: 8px;
        border: 2px solid #0F172A;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #8B5CF6 0%, #06B6D4 100%);
      }
        
      ::-webkit-scrollbar-thumb:hover {
        background: #4B5563;
      }
      
      /* Input focus animations */
      input:focus {
        outline: none;
      }
      
      /* Smooth transitions everywhere */
      * {
        transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      }
      
      /* Selection colors */
      ::selection {
        background-color: rgba(99, 102, 241, 0.3);
        color: #F1F5F9;
      }
      
      /* Loading animation */
      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      #root {
        animation: fade-in 0.4s ease-out;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
