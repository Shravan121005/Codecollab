name: Build & Push to Docker Hub

on:
  workflow_run:
    workflows: ["CI - Unit Tests"]
    types:
      - completed

jobs:
  build:
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.event == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ----- CHANGE 1: Extract version -----
      - name: Extract version from git tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ----- SAME AS YOURS -----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----- CHANGE 2: Build with VERSION tag also -----
      - name: Build image
        run: |
          docker build -t shravan121005/codecollab-backend:latest \
                       -t shravan121005/codecollab-backend:$VERSION \
                       ./backend

      # ----- CHANGE 3: Push BOTH tags -----
      - name: Push images
        run: |
          docker push shravan121005/codecollab-backend:latest
          docker push shravan121005/codecollab-backend:$VERSION

      - name: Trigger Render Backend Deploy
        run: |
          curl -X POST "$RENDER_BACKEND_DEPLOY_HOOK"
        env:
          RENDER_BACKEND_DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}