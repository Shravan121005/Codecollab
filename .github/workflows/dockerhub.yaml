name: Build & Push to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify CI Success
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: "ci-tests.yml", // your CI filename
              per_page: 5
            });

            const run = data.workflow_runs.find(r => r.head_sha === context.sha);

            if (!run || run.conclusion !== "success") {
              core.setFailed("CI did not pass for this commit.");
            }

      # ----- CHANGE 1: Extract version -----
      - name: Set image version
        run: |
          VERSION=${GITHUB_SHA::7}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # ----- SAME AS YOURS -----
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ----- CHANGE 2: Build with VERSION tag also -----
      - name: Build image
        run: |
          docker build -t shravan121005/codecollab-backend:latest \
                       -t shravan121005/codecollab-backend:$VERSION \
                       ./backend

      # ----- CHANGE 3: Push BOTH tags -----
      - name: Push images
        run: |
          docker push shravan121005/codecollab-backend:latest
          docker push shravan121005/codecollab-backend:$VERSION

      - name: Trigger Render Backend Deploy
        run: |
          curl -X POST "$RENDER_BACKEND_DEPLOY_HOOK"
        env:
          RENDER_BACKEND_DEPLOY_HOOK: ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}